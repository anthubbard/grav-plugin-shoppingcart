enabled: true

test_mode: true

general:
    currency: 'USD' # The shop currency
    defaultCountry: 'US' # Default country to be shown during Checkout
    productTaxes: 'excluded'

shipping:
    methods:
        -
            name: Favorite countries
            allowedCountries: ['IT', 'EN', 'US']
            price: 10
        -
            name: All other countries
            allowedCountries: ['*']
            price: 20
        -
            name: 'Ordinary shipping'
            price: 10
            allowedCountries: ['*']

urls:
    checkoutURL: /checkout # The checkout page URL. Change if conflicting with another route
    saveOrderURL: /save_order # The save order page URL. Change if conflicting with another route
    orderURL: /order # The order visualization page URL. Change if conflicting with another route

ui:
    currencySymbolPosition: 'after' # Show currency `before` of `after` the price
    useOwnCSS: true # Add our own CSS. Disable if you're using your own

cart:
    allowEditingQuantityFromCart: true # Enable to allow editing a product quantity from the cart
    maximumTotalQuantityValue: # Set if you want a global limit to the ordered products
    addShippingAndTaxesCostToTotal: true #

countries: # Set countries where people can buy from, and corresponding taxes
    -
        readableName: 'United States'
        name: 'US'
        tax_percentage: '10' # If taxes are not factored in the product price, add them at checkout with this percentage
        allow: true
    -
        readableName: 'All unlisted countries'
        name: '*' # `*` identifies all countries
        tax_percentage: '0' # If taxes are not factored in the product price, add them at checkout with this percentage
        allow: true

payment:
    methods:
        stripe:
            name: 'Stripe'
            description: 'Test description' # The description appearing in the payment popup
            enabled: true
            secretKey: '' # Add your own secret key
            publicKey: '' # Add your own public key


checkout_form:
    name: checkout
    fields:
        -
            type: display
            content: PLUGIN_SHOPPINGCART.CHECKOUT_HEADLINE_YOUR_PERSONAL_DETAILS
            markdown: true

        -
            name: firstname
            type: text
            label: PLUGIN_SHOPPINGCART.CHECKOUT_FIRST_NAME
            classes: js__billing__firstname
            validate:
                required: true
        -
            name: lastname
            type: text
            label: PLUGIN_SHOPPINGCART.CHECKOUT_LAST_NAME
            classes: js__billing__lastname
            validate:
                required: true

        -
            name: email
            type: email
            label: PLUGIN_SHOPPINGCART.CHECKOUT_EMAIL
            classes: js__billing__email
            validate:
                required: true

        -
            type: display
            content: PLUGIN_SHOPPINGCART.CHECKOUT_HEADLINE_YOUR_ADDRESS
            markdown: true

        -
            name: telephone
            type: text
            label: PLUGIN_SHOPPINGCART.CHECKOUT_ADDRESS_1
            classes: js__billing__address1
            validate:
                required: true

        -
            name: address
            type: text
            label: PLUGIN_SHOPPINGCART.CHECKOUT_ADDRESS_2
            classes: js__billing__address2

        -
            name: city
            type: text
            label: PLUGIN_SHOPPINGCART.CHECKOUT_CITY
            classes: js__billing__city
            validate:
                required: true

        -
            name: zip
            type: text
            label: PLUGIN_SHOPPINGCART.CHECKOUT_ZIP
            classes: js__billing__zip
            validate:
                required: true

        -
            name: country
            type: select
            label: PLUGIN_SHOPPINGCART.CHECKOUT_COUNTRY
            classes: js__billing__country
            id: js__billing__country
            validate:
                required: true

        -
            name: state
            type: select
            label: PLUGIN_SHOPPINGCART.CHECKOUT_STATE
            classes: js__billing__state
            outerclasses: js__billing__state__control
            id: js__billing__state

        -
            name: province
            type: text
            label: PLUGIN_SHOPPINGCART.CHECKOUT_PROVINCE
            classes: js__billing__province
            outerclasses: js__billing__province__control

        -
            type: display
            content: PLUGIN_SHOPPINGCART.CHECKOUT_SHIPPING_METHOD
            markdown: true

        -
            name: shipping_method
            type: select
            label: PLUGIN_SHOPPINGCART.CHECKOUT_CHOOSE_SHIPPING_METHOD_DESC
            classes: js__shipping__method
            outerclasses: checkout-choose-shipping-block
            id: js__shipping__method
            validate:
                required: true

        -
            type: display
            content: PLUGIN_SHOPPINGCART.CHECKOUT_PAYMENT_METHOD
            markdown: true
            outerclasses: checkout-choose-payment-block-title

        -
            name: payment_method
            type: select
            label: PLUGIN_SHOPPINGCART.CHECKOUT_CHOOSE_PAYMENT_METHOD_DESC
            classes: js__payment__method
            outerclasses: checkout-choose-payment-block
            id: js__payment__method

        -
            name: agree_to_terms
            type: checkbox
            label: PLUGIN_SHOPPINGCART.TERMS_AND_CONDITIONS
            classes: js__shipping__method
            outerclasses: checkout-choose-shipping-block
            id: js__shipping__method
            validate:
                required: true


    buttons:
        -
            type: submit
            value: PLUGIN_SHOPPINGCART.CHECKOUT_BUTTON_PAY





