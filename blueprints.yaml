name: Shopping Cart
version: 1.0.0
description: "This plugin turns your Grav site into a shopping cart"
icon: shopping-cart
author:
  name: Flavio Copes
  email: copesc@gmail.com
  url: http://flaviocopes.com
homepage: http://gravshoppingcart.com/
# demo: http://demo.getgrav.org/shop-skeleton
keywords: shoppingcart, ecommerce, e-commerce, plugin, shop, cart
readme: https://github.com/flaviocopes/grav-plugin-shoppingcart/blob/develop/README.md
bugs: https://github.com/flaviocopes/grav-plugin-shoppingcart/issues
license: MIT

form:
  validation: loose
  fields:
  
    plugin:
      type: section
      underline: true
      fields:
  
        enabled:
          type: toggle
          label: PLUGIN_ADMIN.PLUGIN_STATUS
          highlight: 1
          default: 0
          options:
            1: PLUGIN_ADMIN.ENABLED
            0: PLUGIN_ADMIN.DISABLED
          validate:
            type: bool

    settings:
      type: section
      title: Settings
      underline: true
      fields:

        currency:
          type: text
          size: x-small
          label: Currency symbol
          default: $
          validate:
            min: 1
            max: 6

        placement:
          type: toggle
          label: Currency placement
          #highlight: 0
          default: 0
          options:
            0: Before
            1: After
          validate:
            type: bool
